description: Basic usage of the build-orb
usage:
  version: 2.1
  orbs:
    build: namespacelabs/build@0.2.3

  jobs:
    build:
      docker:
        - image: cimg/base:stable
      steps:
        - build/setup
        - run:
            name: Build Docker image
            command: |
              docker buildx build --builder namespace .
